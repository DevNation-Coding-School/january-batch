<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-5">DevNation Weather App</h1>

      <!-- Form -->
      <form action="" class="change-location my-4 text-center text-muted">
        <label for="city">Enter your location</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <!-- Information about the weather -->
      <div class="card shadow-lg rounded d-none">
        <!-- Image = day/night -->
        <img src="https://via.placeholder.com/150" class="time card-img-top" />
        <div class="icon bg-light mx-auto text-center">
          <img src="" />
        </div>
        <!-- Weather Information -->
        <div class="text-muter text-uppercase text-center details"></div>
      </div>
    </div>
    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
